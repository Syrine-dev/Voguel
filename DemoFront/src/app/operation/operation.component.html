<div class="form-area">
  <div class="container-fluid p-0">
    <div class="align-items-center">
      <div class="operation">
        <div class="content">
          <div class="top"><h2>Operation</h2>
            <form #userForm="ngForm">
              <div class="form-group"><input type="text" placeholder="Montant"
                                             class="form-control"
                                             id="montant"
                                             [(ngModel)]="montant"
                                             name="montant" required>
              </div>
              <div class="form-group">
                <select [(ngModel)]="type"
                        class="form-control "
                        id="nature"
                        name="nature"
                        required
                        optionLabel="Nature">
                  <option value="DEPOT">Depot</option>
                  <option value="RETRAIT">Retrait</option>
                  <option value="VIREMENT">Virement</option>

                </select>
              </div>
              <div class="form-group" *ngIf="type=='VIREMENT'"><input type="text"
                                                                      placeholder="Operation du bénéficiaire"
                                                                      class="form-control"
                                                                      [(ngModel)]="codeCompte2"
                                                                      id="mail"
                                                                      name="mail" required>
              </div>
              <button class="btn" type="submit" (click)="submit()">Submit</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
